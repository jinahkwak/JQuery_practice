<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 랄랄라</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <script >
        $(document).ready(function(){
            $('#changebox').change(function(){
                alert('비버야 공부좀 해');
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $('#button1').dblclick(function(){
                alert('따닥');
            });           
        })
    </script>
    <script>
        $(document).ready(function(){
            $('#button2').click(function(){
               $('#txt1').focus();
            });   
            $('#txt1').keypress(function(e){
                console.log("이벤트코드번호",e.which);
            });        
        })
    </script>
</head>
<body>
    <select id='changebox'>
        <option >이걸눌러</option>
        <option >요걸눌러</option>
        <option >저걸눌러</option>
    </select>
    <input type="button" value="text에 깜빡깜빡" id="button2"><br>

</body>
</html>
