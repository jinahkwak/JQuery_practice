<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 랄랄라</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    

    <script >
        $(document).ready(function(){
            $("#dog_image").hide();
            $('#changebox').change(function(){
                    alert('1번과 3번이 뜬다');   
        });
        $('#changebox').change(function(){
            if($('#changebox').val()=="1"){
                    $('#dog_image').show();
                }
        });

    });
    </script>
    <script>
        $(document).ready(function(){
            $('#button1').dblclick(function(){
                alert('따닥');
            });
        })
    </script>
    <script>
        $(document).ready(function(){
            $('#button2').click(function(){
               $('#txt1').focus();
            });   
            $('#txt1').keypress(function(e){
                console.log("이벤트코드번호",e.which);
            });        
        })
    </script>
</head>
<body>
    <select id='changebox'>
        <option value="0" >1번</option>
        <option value="1">요거누르면 강아지 사진 나옴</option>
        <option value="2">3번</option>
    </select>
    <input type="textarea" value="버튼누르면 이거 깜빡" id="txt1">
    <input type="button" value="text에 깜빡깜빡" id="button2"><br>
    <img src="5bddba7b6574b95d37b6079c199d7101.jpg"  id="dog_image" width="50">

</body>
</html>
